<mat-table [dataSource]="dataSource" *ngIf="linkPreviews.length">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="program">
    <mat-header-cell *matHeaderCellDef> Program </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.program?.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="expires-at">
    <mat-header-cell *matHeaderCellDef> Expires at </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element"> {{element.expiration_date | date:'longDate'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="settings">
    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">
      <div class="settings">
        <div class="btn-open" (click)="goTo(element.name)">Open player</div>
        <div class="btn-edit" (click)="edit(element.id)">Edit</div>
        <div class="btn-remove" (click)="remove(element.id)">Revoke & Delete</div>
      </div>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
</mat-paginator>
