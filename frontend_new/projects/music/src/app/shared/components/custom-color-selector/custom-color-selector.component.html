<div class="input">
  <label class="input-label" *ngIf="label">{{label}}</label>
  <div class="input-field">
    <div *ngFor="let paletteItem of palette"
         [style.background-color]="paletteItem.color" [style.border-radius]="paletteItem.border"
         class="color-item" [ngClass]="{'selected': paletteItem.color === control.value}"
         (click)="selectColor(paletteItem.color)">
    </div>
  </div>
</div>
