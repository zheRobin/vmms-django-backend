<form [formGroup]="formGroup" (ngSubmit)="createFolder()">
  <h1 mat-dialog-title class="header">Enter new {{data.contentType}} folder name</h1>
  <div mat-dialog-content class="content">
    <input class="input-field" formControlName="name">
  </div>
  <div mat-dialog-actions class="footer">
    <button class="btn" mat-dialog-close>Cancel</button>
    <button class="btn-ok" type="submit" [disabled]="formGroup.invalid">Ok</button>
  </div>
</form>
