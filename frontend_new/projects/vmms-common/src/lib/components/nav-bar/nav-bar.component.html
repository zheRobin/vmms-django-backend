<ng-container *ngIf="isDesktop; else mobile">
  <div class="nav-bar">
    <div class="nav-item home" [routerLink]="'dashboard'">
      {{title}}
    </div>
    <ng-container *ngFor="let navItem of navItemList">
      <ng-container *ngIf="navItem.routerLink; else aLink">
        <div class="nav-item" [routerLink]="navItem.route" [routerLinkActive]="'active'">
          {{navItem.name}}
        </div>
      </ng-container>
      <ng-template #aLink>
        <div class="nav-item" (click)="navigateTo(navItem.route)">
          {{navItem.name}}
        </div>
      </ng-template>
    </ng-container>
    <div class="nav-item logout" (click)="logout()">
      Log out
    </div>
  </div>
</ng-container>

<ng-template #mobile>
  <mat-expansion-panel [hideToggle]="true" [disabled]="true" [expanded]="showExpansionPanel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="nav-item home" [routerLink]="'dashboard'">
          {{title}}
        </div>
        <button class="menu-toggle" (click)="toggle()">
          <img [ngSrc]="'assets/icons/bars.svg'" [height]="20" [width]="20" alt="Menu">
        </button>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-container *ngFor="let navItem of navItemList">
      <ng-container *ngIf="navItem.routerLink; else externalLink">
        <div class="nav-item" [routerLink]="navItem.route" [routerLinkActive]="'active'">
          {{navItem.name}}
        </div>
      </ng-container>
      <ng-template #externalLink>
        <div class="nav-item" (click)="navigateTo(navItem.route)">
          {{navItem.name}}
        </div>
      </ng-template>
    </ng-container>
    <div class="nav-item logout" (click)="logout()">
      Log out
    </div>
  </mat-expansion-panel>
</ng-template>
