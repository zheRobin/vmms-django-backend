<form class="form" *ngIf="group" [formGroup]="group">
  <app-custom-select [control]="group | getFormControl:'field'"
                     [optionList]="fields" (inputChanged)="group.get('value')?.setValue([])">
  </app-custom-select>

  <app-custom-select [control]="group | getFormControl:'word'"
                     [optionList]="group.get('field')?.value | getFiltersForField">
  </app-custom-select>

  <div>
    <app-custom-tag-input *ngIf="group.get('field')?.value as field"
                          [control]="group | getFormControl:'value'"
                          [fieldType]="field | getFilterType"
                          [optionList]="optionList[field] || []">
    </app-custom-tag-input>
  </div>


  <button class="btn-remove" (click)="remove()">
    <img [ngSrc]="'assets/icons/minus.svg'" [height]="16" [width]="16" alt="">
    Remove Filter
  </button>
</form>
